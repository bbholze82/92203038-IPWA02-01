<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" media="screen"
        href="#{request.contextPath}/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen"
        href="#{request.contextPath}/assets/static/css/bootstrap_custom.css" />
    <link rel="stylesheet" href="#{request.contextPath}/assets/leaflet/leaflet.css" />
    <script src="#{request.contextPath}/assets/leaflet/leaflet.js"></script>
    <script src="#{request.contextPath}/assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180"
        href="#{request.contextPath}/assets/static/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32"
        href="#{request.contextPath}/assets/static/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16"
        href="#{request.contextPath}/assets/static/favicons/favicon-16x16.png" />
    <link rel="manifest" href="#{request.contextPath}/assets/static/favicons/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Reporting Device</title>
</h:head>

<h:body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom" style="position: absolute; top: 0; width: 100%; z-index: 1000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.xhtml">Shea Sepherd</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./view.xhtml">See Ghost Nets</a></li>
                    <li class="nav-item"><a class="nav-link" href="./submit.xhtml">Submit Ghost Net</a></li>
                    <h:panelGroup rendered="#{loginBean.role eq 1 or loginBean.role eq 3 or loginBean.role eq 4}">
                        <li class="nav-item"><a class="nav-link" href="./manage.xhtml">Manage Ghost Nets</a></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginBean.role eq 1 or loginBean.role eq 3 or loginBean.role eq 4}">
                        <li class="nav-item"><a class="nav-link" href="./chats.xhtml">Chats</a></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginBean.isLoggedIn}">
                        <li class="nav-item"><a class="nav-link" href="./backend.xhtml">Backend</a></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginBean.isLoggedIn and loginBean.role eq 1}">
                        <li class="nav-item"><a class="nav-link" href="./editor.xhtml">Editor</a></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginBean.isLoggedIn and loginBean.role eq 1}">
                        <li class="nav-item"><a class="nav-link" href="./tests.xhtml">Tests</a></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginBean.isLoggedIn}">
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink class="nav-link" value="Logout" action="#{loginBean.logout}" />
                            </h:form>
                        </li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{not loginBean.isLoggedIn}">
                        <li class="nav-item"><a class="nav-link" href="./login.xhtml">Login</a></li>
                    </h:panelGroup>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="row" style="margin-top: 56px;"> <!-- Adjusted margin to account for navbar height -->
        <div class="col-12">
            <div id="map" style="position: relative; height: calc(100vh - 56px);"> <!-- Adjusted height to account for navbar height -->
                           <script src="#{request.contextPath}/assets/static/js/submit-reporting-device.js" type="text/javascript"></script>
               
                <div class="floating-buttons">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success btn-lg square-button">Submit Position</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        #map {
            width: 100%;
            height: calc(100vh - 56px); /* Full viewport height minus navbar height */
        }

        .floating-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .floating-buttons .btn {
            margin-bottom: 10px; /* Adds space between buttons */
        }

        .square-button {
            width: 160px; /* Set the width to the desired size */
            height: 160px; /* Set the height to the desired size, making the button square */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>


</h:body>
</html>
