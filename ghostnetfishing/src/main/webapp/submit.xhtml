<ui:composition template="snippets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="content">


<div class="container mt-4">

<div class="row">
<div class="col-12">
<h1>Submit data</h1>
</div>
</div>

<div class="row">
<div class="col-8">

<h:form>
<p:outputLabel for="latitude" value="Latitude" />
<p:inputText class="form-control mt-2" id="latitude" value="#{ghostNetBean.posLatitude}" />

<p:outputLabel for="longitude" value="Longitude" />
<p:inputText class="form-control mt-2" id="longitude" value="#{ghostNetBean.posLongitude}" />

<p:outputLabel for="size" value="Size" />
<h:selectOneMenu class="form-select" id="size" value="#{ghostNetBean.size}">
<f:selectItem itemLabel="Small" itemValue="1" />
<f:selectItem itemLabel="Medium" itemValue="2" />
<f:selectItem itemLabel="Huge" itemValue="3" />
</h:selectOneMenu>

<p:commandButton class="btn btn-primary mt-2" value="Submit"
action="#{ghostNetBean.submitData(loginBean.isLoggedIn ? loginBean.id : 0)}" />
</h:form>

</div>


<div class="col-4">

<p:outputPanel rendered="#{loginBean.isLoggedIn}">
<div class="alert alert-success" role="alert">
Submit as known user: #{loginBean.username}
</div>
</p:outputPanel>

<p:outputPanel rendered="#{not loginBean.isLoggedIn}">
<div class="alert alert-secondary" role="alert">
Submit as unknown user
</div>
</p:outputPanel>

</div>

</div>
</div>


</ui:define>

</ui:composition>
