<ui:composition template="snippets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="content">


<div class="container mt-4">

<div class="row">
<div class="col-12">
<h1>Submit data</h1>
</div>
</div>

<div class="row">
<div class="col-12">

	
	<h:form>
	<p:outputPanel>
    <label for="latitude">Latitude</label>    	
    <p:inputText class="form-control mt-2" id="latitude" value="#{ghostNetBean.posLatitude}" />
    
    <label for="longitude">Longitude</label>    	
    <p:inputText class="form-control mt-2" id="longitude" value="#{ghostNetBean.posLongitude}" />
    
    <label for="longitude">Size</label>    	    
     <h:selectOneMenu class="form-select" id="Size" value="#{ghostNetBean.size}">
        <f:selectItem itemLabel="Small" itemValue="1" />
        <f:selectItem itemLabel="Medium" itemValue="2" />
        <f:selectItem itemLabel="Huge" itemValue="3" />
    </h:selectOneMenu>
    
    
    <p:outputPanel rendered="#{loginBean.isLoggedIn}">
    <input type="text" class="form-control-plaintext" value="Submit as known user: #{loginBean.username}" />
    <p:commandButton class="btn btn-primary mt-2" value="Submit" action="#{ghostNetBean.submitData(loginBean.id)}" />
    </p:outputPanel>
    
    <p:outputPanel rendered="#{not loginBean.isLoggedIn}">
    <input type="text" class="form-control-plaintext" value="Submit as unknown user"/>
    <p:commandButton class="btn btn-primary mt-2" value="Submit" action="#{ghostNetBean.submitData(0)}" />
    </p:outputPanel>
    
	</p:outputPanel>
	</h:form>

</div>
</div>
</div>


</ui:define>

</ui:composition>
