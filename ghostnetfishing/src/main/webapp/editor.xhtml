<ui:composition template="snippets/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="header-title">
		<title>Admin's Editor</title>
	</ui:define>

	<ui:define name="content">

		<h:panelGroup rendered="#{not loginBean.isLoggedIn}">
			<div class="container mt-3 mb-3">
				<div class="alert alert-warning" role="alert">
					Please <a href="./login.xhtml">Login</a> to get access.
				</div>
			</div>
		</h:panelGroup>

		<h:panelGroup
			rendered="#{loginBean.isLoggedIn and not loginBean.adminPrivileges}">
			<div class="container mt-3 mb-3">
				<div class="alert alert-danger" role="alert">You don't have
					admin privileges.</div>
			</div>
		</h:panelGroup>


		<h:panelGroup
			rendered="#{loginBean.isLoggedIn and loginBean.adminPrivileges}">
			<div class="container mt-3 mb-3">
				<div class="row">
					<h2 class="header">Admin's Editor</h2>

					<h:form>
						<p:dataTable class="table" value="#{ghostNetBean.allGhostNets}"
							var="ghostNet">
							<p:column headerText="ID">
								<h:outputText value="#{ghostNet.id}" />
							</p:column>
							<p:column headerText="Latitude">
								<h:outputText value="#{ghostNet.posLatitude}" />
							</p:column>
							<p:column headerText="Longitude">
								<h:outputText value="#{ghostNet.posLongitude}" />
							</p:column>
							<p:column headerText="Size">
								<h:outputText value="#{ghostNet.size}" />
							</p:column>
							<p:column headerText="First reported">
								<h:outputText value="#{ghostNet.firstReportBean.timestampLabel}" />
							</p:column>
							<p:column headerText="Reported by">
								<h:outputText value="#{ghostNet.firstReportBean.userId}" />
							</p:column>
							<p:column headerText="Status Id">
								<h:outputText value="#{ghostNet.latestReportBean.statusId}" />
							</p:column>
							<p:column headerText="TimestampLabel">
								<h:outputText
									value="#{ghostNet.latestReportBean.timestampLabel}" />
							</p:column>
							<p:column headerText="Initialize">
								<h:commandButton class="btn btn-primary btn-sm  mt-2"
									value="Initialize" action="#{ghostNet.setStatusToReported(3)}" />
							</p:column>
							<p:column headerText="Status 1">
								<h:commandButton class="btn btn-danger btn-sm  mt-2" value="Set"
									action="#{ghostNet.setStatusToReported(1)}" />
							</p:column>
							<p:column headerText="Status 2">
								<h:commandButton class="btn btn-warning btn-sm mt-2" value="Set"
									action="#{ghostNet.setStatusToSalvagePending(1)}" />
							</p:column>
							<p:column headerText="Status 3">
								<h:commandButton class="btn btn-success btn-sm mt-2" value="Set"
									action="#{ghostNet.Recovered(1)}" />
							</p:column>
							<p:column headerText="Status 4">
								<h:commandButton class="btn btn-secondary btn-sm mt-2"
									value="Set" action="#{ghostNet.setStatusToReportedMissing(1)}" />
							</p:column>
							<p:column headerText="Status 5">
								<h:commandButton class="btn btn-dark btn-sm mt-2" value="Set"
									action="#{ghostNet.setStatusToMissing(1)}" />
							</p:column>
						</p:dataTable>
					</h:form>

				</div>
			</div>
		</h:panelGroup>

	</ui:define>

</ui:composition>
