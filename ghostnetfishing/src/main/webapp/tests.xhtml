<ui:composition template="snippets/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="header-title">
		<title>Software Tests</title>
	</ui:define>

	<ui:define name="content">

		<h:panelGroup rendered="#{not loginBean.isLoggedIn}">
			<div class="container mt-3 mb-3">
				<div class="alert alert-warning" role="alert">
					Please <a href="./login.xhtml">Login</a> to get access.
				</div>
			</div>
		</h:panelGroup>

		<h:panelGroup
			rendered="#{loginBean.isLoggedIn and not loginBean.adminPrivileges}">
			<div class="container mt-3 mb-3">
				<div class="alert alert-danger" role="alert">You don't have
					admin privileges.</div>
			</div>
		</h:panelGroup>

		<h:panelGroup
			rendered="#{loginBean.isLoggedIn and loginBean.adminPrivileges}">

			<div class="container mt-3 mb-3">
				<div class="row">
					<h2 class="header">Software Tests</h2>
				</div>
				<!-- /row -->


				<div class="row">

					<div class="col-3">

						<div class="row"></div>
						<h3 class="header">Tests</h3>

						<div class="content-wrapper">

							<td><h:form>
									<h:commandButton class="btn btn-primary btn-sm"
										value="Start Tests" action="#{testBean.startTest()}" />
								</h:form></td>
						</div>
					</div>

					<div class="col-8">
						<h3 class="header">Results</h3>
						<div class="content-wrapper">

							<ui:repeat value="#{testBean.outputLog}" var="line">
								<p>
									<h:outputText value="#{line}" />
								</p>
							</ui:repeat>

						</div>
					</div>

				</div>

			</div>
			<!--  /container -->
		</h:panelGroup>
	</ui:define>

</ui:composition>
