<ui:composition template="snippets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="content">

<div class="container mt-4">

<div class="row">
<div class="col-12">
<h1>Login</h1>
</div>
</div>

<div class="row">
<div class="col-12">
	

	<h:form>
	<p:outputPanel>
    <label for="username-input">Username</label>
    <p:inputText class="form-control mt-2" type="text" id="username-input" required="true" value="#{loginBean.username}"/>
    
    <label for="password-input">Password</label>  
    <p:password class="form-control mt-2" id="password-input" required="true" value="#{loginBean.password}"/>
    
    <p:commandButton class="btn btn-primary mt-2" type="submit" id="submit-button" value="Login" action="#{loginBean.login()}" update="username-input, password-input"/>
    </p:outputPanel>
    </h:form>

</div>
</div>
</div>

</ui:define>

</ui:composition>
