<ui:composition template="snippets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="content">

<div class="container mt-3 mb-3">

<div class="row">
<div class="col-12">
<h2>Login</h2>
</div>
</div>

<div class="row">
<div class="col-12">
	
<h:form>
<p:outputLabel for="username-input" value="Username" />
<p:inputText class="form-control mt-2" id="username-input" required="true" value="#{loginBean.username}" />

<p:outputLabel for="password-input" value="Password" />
<p:password class="form-control mt-2" id="password-input" required="true" value="#{loginBean.usedPassword}" />

<p:commandButton class="btn btn-primary mt-2" id="submit-button" value="Login" action="#{loginBean.login()}" update="username-input, password-input" />
</h:form>

</div>
</div>
</div>

</ui:define>

</ui:composition>
