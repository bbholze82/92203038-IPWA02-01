<ui:composition template="snippets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="content">

<div class="container mt-3 mb-3">


<div class="row">
<div class="col-9">
<h2 class="header">Login</h2>

<div class="content-wrapper">

<h:form>
    <div class="form-floating mb-3">
        <p:inputText class="form-control" id="username-input" required="true" placeholder="User name" value="#{loginBean.username}" />
        <p:outputLabel for="username-input" value="Username" />
    </div>

    <div class="form-floating mb-3">
        <p:password class="form-control" id="password-input" required="true" placeholder="Password" value="#{loginBean.usedPassword}" />
        <p:outputLabel for="password-input" value="Password" />
    </div>

    <p:commandButton value="Login" action="#{loginBean.login()}" styleClass="btn btn-primary mt-2" update="messages" />

    <!-- Fehlermeldungen anzeigen -->
</h:form>

<p:messages id="messages" autoUpdate="true" closable="true" showDetail="true" />


</div>


<div class="col-3">
</div>

</div>
</div>
</div>

</ui:define>

</ui:composition>
